<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>List</title>
</head>
<body>
<h3>Danh sách học sinh</h3>
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#No</th>
        <th scope="col">Student Id</th>
        <th scope="col">Student Name</th>
        <th scope="col">Phone number</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Sex</th>
        <th scope="col">Class Name</th>
        <th scope="col">Image</th>
        <th scope="col">Status</th>
        <th scope="col" colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="st,loop : ${listStudents}">
        <th scope="row" th:text="${loop.count}">1</th>
        <td th:text="${st.studentId}"></td>
        <td th:text="${st.studentName}"></td>
        <td th:text="${st.phoneNumber}"></td>
        <td th:text="${st.email}"></td>
        <td th:text="${st.address}"></td>
        <td th:text="${st.sex?'Nam':'Nữ'}"></td>
        <td th:text="${st.classRoom.className}"></td>
        <td><img th:src="${st.imageUrl}" width="100" height="100" style="object-fit: cover" alt="#"></td>
        <td th:text="${st.status==0?'Đã thôi học':(st.status==1?'Đang học':(st.status==2?'Tốt nghiệp':(st.status==3?'bảo lưu':(st.status==4?'Buộc thôi học':''))))}"></td>
        <td></td>
        <td th:text="${st.phoneNumber}"></td>
        <td> <a class="btn btn-warning" th:href="@{/studentController/initUpdate(studentId=${st.studentId})}">Update</a> </td>
        <td>
            <a class="btn btn-danger" th:href="@{/studentController/delete(studentId=${st.studentId})}" onclick="return confirm('Are you sure?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" href="/studentController/initCreate">Thêm lớp học</a>
</body>
</html>
