

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    form{
      margin: 5%;
    }
    a{
      margin-top: 30px;
    }
    h2 {
      align-items: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center">Create Student</h2>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <form action="/studentController/update" method="post" th:object="${student}" class="mt-4">
    <div class="mb-3">
      <label for="studentId" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="studentId" name="studentId" th:value="${student.studentId}" th:field="*{studentId}" readonly>

    </div>
    <div class="mb-3">
      <label for="studentName" class="form-label">Student Name</label>
      <input type="text" class="form-control" id="studentName" name="studentName" th:value="${student.studentName}" th:field="*{studentName}">
      <p th:if="${#fields.hasErrors('studentName')}" class="text-danger" th:text="${#fields.errors('studentName')}"></p>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${student.phoneNumber}" th:field="*{phoneNumber}">
      <p th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:text="${#fields.errors('phoneNumber')}"></p>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">email</label>
      <input type="text" class="form-control" id="email" name="email" th:value="${student.email}" th:field="*{email}">
      <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:text="${#fields.errors('email')}"></p>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">address</label>
      <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
      <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:text="${#fields.errors('address')}"></p>
    </div>
    <div class="mb-3">
      <label class="form-label">Sex</label>
      <input type="radio" id="male" name="sex" value="true" checked><label for="male">Male</label>
      <input type="radio" id="female" name="sex" value="false"><label for="female">Female</label>
    </div>
    <div class="mb-3">
      <label for="classId" class="form-label">Class</label>
      <select id="classId" name="classId" class="form-select">
        <option value="0">-- Select Class --</option>
        <option th:each="class:${classRooms}"
                th:value="${class.classId}"
                th:text="${class.className}">
        </option>
      </select>
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image Url</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}">
        <p th:if="${#fields.hasErrors('imageUrl')}" class="text-danger" th:text="${#fields.errors('imageUrl')}"></p>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Employee Status</label>
        <select id="status" name="status" class="form-select" th:field="*{status}">
          <option value="0">-- Select Status --</option>
          <option th:value="0" th:text="'Đã thôi học'"></option>
          <option th:value="1" th:text="'Đang học'"></option>
          <option th:value="2" th:text="'Tốt nghiệp'"></option>
          <option th:value="3" th:text="'Bảo lưu'"></option>
          <option th:value="4" th:text="'Buộc thôi học'"></option>
        </select>
        <p th:if="${#fields.hasErrors('status')}" class="text-danger" th:errors="*{status}"></p>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>


</body>
</html>
